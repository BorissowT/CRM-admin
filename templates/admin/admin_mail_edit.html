{% extends 'admin/master.html' %}
{% block body %}

    <div class="container" style="margin-top:50px">

        <div class="row">

            <div class="col-md-6">

                <h3>Отправить письмо</h3>

                <br>
                    <form method="POST" action="{{ url_for('mail.mailer') }}"> 
<!--                <form action="" method="POST">-->
                                            {{ form.csrf_token }} 
                <p>Кому: </p>
        
                    <select name="adress" class="selectpicker form-control" data-show-subtext="true" data-live-search="true">
                        {% for applicant in applicants %}
                            <option  value="{{applicant.id}}">{{applicant.status}} - {{applicant.name}} - {{applicant.mail}}</option>
                        {% endfor %}
                    </select> 
               
           
                <br>

                <p>Тема:</p>

<!--                <input type="text" name ="theme" class="form-control">-->
                        {{form.theme(class = "form-control")}}
                <br>

                <p>Текст письма:</p>

<!--                <textarea type="text" name="text"  class="form-control"></textarea>-->
                    {{form.text(class = "form-control")}}
                <br>

                <input type="submit" href="/" class="btn btn-primary" value = "Отправить"/>
     </form>
            </div>
        </div>

    </div>
{% endblock %}
