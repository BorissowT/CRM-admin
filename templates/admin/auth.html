<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Authorisation | Touradmin</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <main class="container">
    <div class="row">
      <div class="col-8 col-lg-4 offset-2 offset-lg-4">
            <form method="POST" action="{{ url_for('login') }}"> 
          <div class="text-center m-6 b-1">
              
              {{ form.csrf_token }}
            <h1 class="h3 mb-3 font-weight-normal">Stepik CRM</h1>
            <p class="mb-4">Что-то мы вас не узнали</p>
          </div>

          <p class="alert alert-danger text-center">Неверный логин или пароль</p>

        
            <p class="text-muted">Email</p>
            {{form.mail(class = "form-control")}}
            
         
            <p class="text-muted">Password</p>
            {{form.password(class = "form-control")}}
            
          <div class="checkbox mb-3"> </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
        </form>
      </div>
            
    </div>
  </main>
</body>
</html>
